		function loadTimestamps(){
			var jsonData;
			
			$.ajax({
				type: "GET",
				url: "http://grideye.no-ip.biz/grideye/webservice.php",
				data: "",
				contentType: "application/json",
				success: function(msg) {
					jsonData = json_decode(msg);
					alert("data: "+jsonData);
				},
				error: function(e) {
					alert("error: "+e);	
				}
			});
				
			
			//alert(jsonData.timeStamp);
		}
